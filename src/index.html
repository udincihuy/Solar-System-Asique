<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Hide debug GUI for a clean HUD */
        #gui-container { display: none; }
        /* Bubble chat and quiz modal styles */
        #bubbleChat{position:fixed;left:50%;transform:translateX(-50%);bottom:6%;z-index:40;display:none;pointer-events:none;max-width:680px}
        #bubbleChat .card{background:rgba(6,10,20,0.8);color:#dff6ff;padding:12px 16px;border-radius:12px;border:1px solid rgba(160,220,255,0.08);backdrop-filter:blur(4px);box-shadow:0 10px 30px rgba(0,0,0,0.5);}
        #quizModal{position:fixed;left:0;top:0;right:0;bottom:0;display:none;align-items:center;justify-content:center;z-index:80}
        #quizModal .panel{background:linear-gradient(180deg,#021227,#031d2b);color:#e9fbff;padding:20px;border-radius:12px;max-width:720px;box-shadow:0 12px 40px rgba(0,0,0,0.6);}
        .quiz-option{display:block;margin:8px 0;padding:10px 12px;border-radius:8px;background:#072733;color:#e6fbff;border:1px solid rgba(255,255,255,0.03);cursor:pointer}
        .quiz-option:hover{background:#0b4253}
        /* falling stars */
        #confettiContainer{pointer-events:none;position:fixed;left:0;top:0;right:0;bottom:0;z-index:90;overflow:hidden}
        .star{position:absolute;width:8px;height:8px;background:linear-gradient(45deg,#fff7aa,#ffd1ff);border-radius:50%;opacity:0.95}
    </style>
</head>
<body>
    <div id="gui-container"></div>
    <div><script type="module" src="./script.js"></script></div>
    <!-- Minimal HUD: voice overlay shown when AI audio plays -->
    <div id="voiceOverlay" style="position:absolute;left:50%;top:8%;transform:translateX(-50%);z-index:30;display:none;pointer-events:none;max-width:640px;">
        <div style="background:rgba(10,12,20,0.75);color:#aee9ff;padding:14px 18px;border-radius:12px;font-family:Arial,Helvetica,sans-serif;font-size:16px;box-shadow:0 8px 30px rgba(0,0,0,0.6);border:1px solid rgba(160,220,255,0.08);backdrop-filter:blur(4px);">
            <div id="voiceOverlayTitle" style="font-weight:700;margin-bottom:6px;">Planet</div>
            <div id="voiceOverlayText" style="font-size:14px;line-height:1.35;">Description</div>
        </div>
    </div>
        <!-- Visit progress HUD -->
        <div id="visitHUD" style="position:fixed;right:16px;top:12px;z-index:70;pointer-events:none;">
            <div style="background:rgba(3,12,20,0.6);color:#cff6ff;padding:8px 12px;border-radius:10px;border:1px solid rgba(160,220,255,0.06);font-family:Arial,Helvetica,sans-serif;font-size:14px;box-shadow:0 6px 18px rgba(0,0,0,0.35);">
                <div id="visitCount">Kunjungan: 0/10</div>
            </div>
        </div>
    <!-- Floating bubble chat shown when close to a planet -->
    <div id="bubbleChat"><div class="card"><div id="bubbleTitle" style="font-weight:700;margin-bottom:6px">Planet</div><div id="bubbleText" style="font-size:14px;line-height:1.35"></div></div></div>
    <!-- Quiz modal shown after visiting all planets -->
    <div id="quizModal"><div class="panel"><h2 id="quizTitle">Quiz Waktu!</h2><div id="quizQuestion" style="margin-top:8px;font-size:18px"></div><div id="quizOptions" style="margin-top:12px"></div><div style="margin-top:14px;text-align:right"><button id="quizClose" style="background:#2b6b8a;color:white;padding:8px 12px;border-radius:8px;border:none;cursor:pointer;">Tutup</button></div></div></div>
    <div id="confettiContainer"></div>
        <!-- Startup overlay: must be clicked to enable TTS (browser gesture) -->
        <div id="startOverlay" style="position:fixed;left:0;top:0;right:0;bottom:0;background:linear-gradient(180deg,rgba(2,6,23,0.9),rgba(2,6,23,0.85));display:flex;align-items:center;justify-content:center;z-index:60;">
            <div style="text-align:center;color:#cfeeff;padding:28px;border-radius:12px;max-width:540px;background:rgba(6,10,20,0.6);box-shadow:0 10px 40px rgba(0,0,0,0.6);">
                <h1 style="margin:0 0 12px;font-family:Arial,Helvetica,sans-serif">Start Exploring</h1>
                <p style="margin:0 0 18px;">Klik tombol di bawah untuk memulai. Setelah itu, klik planet untuk mendengar deskripsinya. Gunakan kontrol navigasi (W/A/S/D + mouse) untuk berpindah dan melihat sekeliling.</p>
                <button id="startExploringBtn" style="background:#31a2ff;border:none;color:white;padding:12px 18px;border-radius:8px;font-size:16px;cursor:pointer;">Mulai Menjelajah</button>
            </div>
        </div>
</body>
</html>
